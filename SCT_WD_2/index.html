<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="circle-wrapper">
<div class="timer" id="display">00 : 00 : 00</div>
</div>

  </div>

</body>
</html>
